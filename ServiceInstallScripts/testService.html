<!DOCTYPE html>
<html>
 <head>
    <title>Web API Win Service Test Page</title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
	
		function CallInfoGET(){
			var prm = $("#controllerParam").val().toString();
			var qGetParam = "";
			var qPostParam = "";
			
			var httpMethod = $('#selectMethod').val();
			if(httpMethod == 'GET') {
				qGetParam = prm == "" ? "" : "?param=" + prm.toString();
				qPostParam = "";
				
			} else {  
			//POST
				qPostParam = prm == "" ? "" : "{controllerParam:'" + prm.toString() + "'}";
				qGetParam = "";
			}
			
			$.ajax({
			  type: httpMethod,
			  url: "http://localhost:4040/Info" + qGetParam,
			  contentType: "application/json; charset=utf-8",
			  dataType: "json",
			  data: "{controllerParam: '"+prm+"'}",
			  //data: qPostParam,
			  processData: "false",
			  success:function(resp){
				
				console.log("resp = " + resp)
				$('#responceList').append('<li>'+resp.toString()+'</li>');
			  }
			});   
		}
	
	
	</script>
 </head>
 <body>
 
	<h1>Windows Service Web API2 Test Page</h1>
	<br />
	Service URL configured in App.config 
	<br />
	http://localhost:4040
	<br />
	<br />
	Method
	<select id='selectMethod'>
		<option value='GET'>GET</option>
		<option value='POST'>POST</option>
	</select>
	<br />
	<br />
	Parameter
	<input type='text' id=controllerParam></input>
	<br />
	<br />
	<input type='button' value='Call  >>  "localhost:4040/Info"    controller with parapeter' onclick=CallInfoGET()></input>
	<br />
	<ol id='responceList'>
		<li>Placeholder for responce list</li>
	<ol>
 
 </body>
</html>
